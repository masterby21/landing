
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartaPerfecta.ai</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background-color: #f9f9f9; }
        h1 { font-size: 2.5em; color: #333; }
        input[type="text"] { width: 300px; padding: 10px; margin-top: 20px; }
        button { padding: 10px 20px; margin-top: 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .output { margin-top: 30px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .cta { margin-top: 30px; }
        a.cta-button { display: inline-block; padding: 12px 25px; background: #ff0066; color: #fff; text-decoration: none; border-radius: 5px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Crea tu carta de presentación perfecta</h1>
    <p>Escribe el puesto al que quieres aplicar:</p>
    <input type="text" id="puesto" placeholder="Ej. Camarero, Administrativo...">
    <button onclick="generarCarta()">Generar carta</button>
    <div class="output" id="resultado"></div>
    <div class="cta">
        <p>¿Quieres la versión profesional en PDF?</p>
        <a class="cta-button" href="https://cartaperfecta.lemonsqueezy.com/buy/6c721858-0463-473c-9212-8ba49a56f30b" target="_blank">Descargar PDF por 2,99 €</a>
    </div>

    <script>
        function generarCarta() {
            var puesto = document.getElementById("puesto").value;
            var resultado = document.getElementById("resultado");
            if (!puesto.trim()) {
                resultado.innerHTML = "<p style='color:red;'>Por favor, escribe un puesto.</p>";
                return;
            }
            resultado.innerHTML = `<h3>Ejemplo de carta:</h3>
            <p>Estimado/a responsable de selección,</p>
            <p>Me dirijo a usted para expresar mi interés en el puesto de <strong>${puesto}</strong>. Me considero una persona proactiva, responsable y con una alta motivación por contribuir de forma positiva al equipo.</p>
            <p>Adjunto mi currículum y quedo a su disposición para ampliar cualquier información adicional que necesiten.</p>
            <p>Gracias por su atención.</p>
            <p>Atentamente,<br>[Tu nombre]</p>`;
        }
    </script>
</body>
</html>
